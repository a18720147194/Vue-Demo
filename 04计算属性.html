<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script type="text/javascript">
			$(function(){ 
				new Vue({
					el:"#box",
					data:{
						name:100,
					},
					computed:{
						up:function(){
							return this.name*1.5;
						},
						upp:function(){
							return this.up*1.5;
						},
					}
				})
			});
		</script>
	</head>
	<body>
		<div id="box">
			<p>{{name}}</p>
			<p>{{up}}</p>
			<p>{{upp}}</p>
		</div>
	</body>
</html>
