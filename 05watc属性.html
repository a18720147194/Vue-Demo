<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var app = new Vue({
					el:"#box",
					data:{
						name:0,
						up:0,
						upp:0
					},
					watch:{
						name:function(newV,oldV){
							this.up = this.name*1.5;
							this.upp = this.up*1.5;
						}
						
					},
					methods:{
						add:function(np){
							this.name+=np;
						}
					}
				})
				app.name=100;
			});
		</script>
	</head>
	<body>
		<div id="box">
			<p>{{name}}</p>
			<p>{{up}}</p>
			<p>{{upp}}</p>
			<button v-on:click="add(100)">增加100</button>
		</div>
	</body>
</html>
