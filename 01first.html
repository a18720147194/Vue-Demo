<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				new Vue({
					el:'#box1',
					data:{
						name:'xixi'
					}
				})
				//条件与循环
				new Vue({
					el:'#box2',
					data:{
						bl:false,
						games:[{title:'我的世界'},{title:'饥荒'},{title:'红色警戒'}]
					}
				})
				
				//处理用户输入
				new Vue({
					el:'#box3',
					data:{
						inh:'蜡笔小新' 
					}
				})
				
				new Vue({
					el:'#box4',
					data:{
						inh:'蜡笔小新' 
					},
					methods:{
						fjm:function(pname){
							this.inh = pname;
						}
					}
				})
			});
		</script>
		<style type="text/css">
			div{
				border-bottom: aqua 3px solid ;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			Hello {{name}} !
		</div>
		
		<div id="box2">
			<p v-if="bl">游戏列表</p><!--v-if:DOM不存在，v-show:display none-->
			<ul>
				<li v-for="game in games">{{game.title}}</li>
			</ul>
		</div>
		<div id="box3"> 
			<p>你最爱看的番剧是：{{inh}}</p>
			<input v-model="inh" placeholder="输入框为空时默认显示"/>
		</div>
		
		<div id="box4">
			<p>你最爱看的番剧是：{{inh}}</p>
			<button v-on:click="fjm('蜡笔小新')">蜡笔小新</button>
			<button v-on:click="fjm('缘之空')">缘之空</button>
			<button @click="fjm('Sun School')">Sun School</button>
		</div>
	</body>
</html>
